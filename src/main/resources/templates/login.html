<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/style/bootstrap.min.css}">

    <!-- jQuery library -->
    <script th:src="@{/js/lib/jquery.min.js}" type="text/javascript"></script>

    <!-- Popper JS -->
    <script th:src="@{/js/lib/popper.min.js}" type="text/javascript"></script>

    <!-- Latest compiled JavaScript -->
    <script th:src="@{/js/lib/bootstrap.min.js}" type="text/javascript"></script>
    <script>
        let currentPage = "login";
        let currentPageText = "Login page";
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        var isAuthenticated = /*[[${auth}]]*/ 'false';
        console.log("isAuthenticated = " + isAuthenticated);

        /*]]>*/
    </script>
</head>
<body>
<div th:include="/navbar.html">

</div>
<div class="container">
    <h2>Login</h2>

    <div th:if="${param.error}">
        <div class="badge badge-danger">
            Invalid login and(or) password.
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="badge badge-success">
            You have been logged out.
        </div>
    </div>

    <div class="badge badge-success" th:if="${msg}" th:text="${msg}"></div>

    <div id="main" class="jumbotron my-3 p-3">
        <form class="form-horizontal" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="form-group">
                <a th:href="@{/forgetPassword}" class="nav-link">Forgot password?</a>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a id="sign_up" class="btn btn-outline-primary bg-info text-light m-1" href="/register">Register</a>
                </div>
            </div>

        </form>
    </div>
</div>

<div th:include="/footer.html"></div>

</body>
</html>
