<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/style/bootstrap.min.css}">

    <!-- jQuery library -->
    <script th:src="@{/js/lib/jquery.min.js}" type="text/javascript"></script>

    <!-- Popper JS -->
    <script th:src="@{/js/lib/popper.min.js}" type="text/javascript"></script>

    <!-- Latest compiled JavaScript -->
    <script th:src="@{/js/lib/bootstrap.min.js}" type="text/javascript"></script>
    <script>
        let currentPage = "forgetPassword";
        let currentPageText = "Password recovery page";
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        var isAuthenticated = /*[[${auth}]]*/ 'false';
        console.log("isAuthenticated = " + isAuthenticated);

        /*]]>*/
    </script>
</head>
<body>

<div th:include="/navbar.html"></div>

<div class="container">
    <div id="main" class="jumbotron my-3 p-3">
        <h3>Password recovery page</h3>
        <div class="badge badge-danger" th:if="${error}" th:text="${error}"></div>
        <br>
        <div class="badge badge-info" th:if="${msg}" th:text="${msg}"></div>
        <form th:if="${msg == null}"
              class="form-horizontal"
              th:action="@{/forgetPassword}"
              method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Send email with instructions</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:include="/footer.html"></div>

</body>
</html>
