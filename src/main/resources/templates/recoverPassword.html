<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/style/bootstrap.min.css}">

    <!-- jQuery library -->
    <script th:src="@{/js/lib/jquery.min.js}" type="text/javascript"></script>

    <!-- Popper JS -->
    <script th:src="@{/js/lib/popper.min.js}" type="text/javascript"></script>

    <!-- Latest compiled JavaScript -->
    <script th:src="@{/js/lib/bootstrap.min.js}" type="text/javascript"></script>
    <script>
        let currentPage = "recoverPassword";
        let currentPageText = "Password recovery page";
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        var isAuthenticated = /*[[${auth}]]*/ 'false';
        console.log("isAuthenticated = " + isAuthenticated);

        /*]]>*/
    </script>
</head>
<body>

<div th:include="/navbar.html"></div>

<div class="container">
    <div id="main" class="jumbotron my-3 p-3">
        <h3>Password recovery page</h3>

        <form class="form-horizontal"
              th:action="@{/recoverPassword}"
              method="post">
            <input type="hidden" class="form-control" id="recoveryId" name="recoveryId" th:value="${recoveryId}">
            <div class="form-group">
                <label for="newPassword" class="col-sm-2 control-label">New password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm" class="col-sm-2 control-label">Confirm password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirm" name="confirm">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Set password</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:include="/footer.html"></div>

</body>
</html>
