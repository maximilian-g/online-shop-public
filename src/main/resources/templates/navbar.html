<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- jQuery library -->
    <script th:src="@{/js/lib/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/clients/userClient.js}" type="text/javascript"></script>
    <script th:src="@{/js/pages/navbar.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img th:src="@{/images/icon.png}" th:width="30" th:height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto" id="navbar">
            <li id="home" class="nav-item">
                <a class="nav-link" href="/">Home <span class="fas fa-home"></span></a>
            </li>
            <li id="items" class="nav-item">
                <a class="nav-link" href="/items">Products <span class="fas fa-shopping-basket"></span></a>
            </li>
            <li id="cart" class="nav-item">
                <a class="nav-link" href="/cart">Cart <span class="fas fa-shopping-cart"></span></a>
            </li>
            <li id="account" class="nav-item">
                <a class="nav-link" href="/account">Account page <span class="fas fa-address-book"></span></a>
            </li>
            <li id="orders" class="nav-item">
                <a class="nav-link" href="/orders">My orders <span class="fas fa-cart-arrow-down"></span></a>
            </li>
        </ul>
        <span class="navbar-text m-2">
            Home page
        </span>
        <a id="login" style="display:none" class="btn btn-outline-primary bg-success text-light m-1"
           href="/login">Login <span class="fas fa-door-open"></span></a>
        <a id="register" style="display:none" class="btn btn-outline-primary bg-info text-light m-1" href="/register">Register <span class="far fa-id-card"></span></a>
        <a id="logout" style="display:none" class="btn btn-outline-primary bg-secondary text-light m-1" href="/logout">Logout <span class="far fa-id-card"></span></a>
    </div>
</nav>

</body>
</html>
