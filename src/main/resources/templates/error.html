<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/style/bootstrap.min.css}">

    <!-- jQuery library -->
    <script th:src="@{/js/lib/jquery.min.js}" type="text/javascript"></script>

    <!-- Popper JS -->
    <script th:src="@{/js/lib/popper.min.js}" type="text/javascript"></script>

    <!-- Latest compiled JavaScript -->
    <script th:src="@{/js/lib/bootstrap.min.js}" type="text/javascript"></script>
    <title>Error page</title>
    <script>
        let currentPage = "error";
        let currentPageText = "Error page";

        function fire() {
            $("#fire").show();
            setTimeout(function() {
                window.location.href = "/";
            }, 2000);
        }

    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        var isAuthenticated = /*[[${auth}]]*/ 'false';
        console.log("isAuthenticated = " + isAuthenticated);

        /*]]>*/
    </script>
</head>
<body>

<div th:include="/navbar.html">

</div>
<div class="container">
    <div id="main" class="jumbotron m-3 p-3">

        <h2>Something went wrong...</h2>
        <div class="badge badge-danger" th:if="${error}" th:text="${error}"></div>
        <br>
        <div id="fire" class="badge badge-success" style="display: none">Thank you for your choice! Redirecting...</div>
        <p>Please contact with technical support and provide error message with every step you made to get here.</p>
        <p class="text-center font-weight-bold">Also choose who is guilty in this incident and will be fired</p>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Job title, description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <img th:src="@{/images/bob.jpg}" th:width="100" th:height="150" alt="Bob photo">
                </td>
                <td th:text="'Bob'"></td>
                <td th:text="'Bob is a front end developer, 32 years old'"></td>
                <td>
                    <a class="btn btn-primary" type="button" href="#main" onclick="fire()">Fire</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img th:src="@{/images/henry.jpg}" th:width="100" th:height="150" alt="Henry photo">
                </td>
                <td th:text="'Henry'"></td>
                <td th:text="'Henry is a backend software developer, 27 years old'"></td>
                <td>
                    <a class="btn btn-primary" type="button" href="#main" onclick="fire()">Fire</a>
                </td>
            </tr>
            <tr>
                <td>
                    <img th:src="@{/images/mike.jpg}" th:width="100" th:height="150" alt="Mike photo">
                </td>
                <td th:text="'Mike'"></td>
                <td th:text="'Mike is a QA engineer, 25 years old'"></td>
                <td>
                    <a class="btn btn-primary" type="button" href="#main" onclick="fire()">Fire</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<div th:include="/footer.html"></div>

</body>
</html>
